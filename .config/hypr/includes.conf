# This content was generated by nwg-shell-config. Do not modify it manually.

# VARIABLES
$term = alacritty
$browser = firefox
$filemanager = pcmanfm
$editor = emacs
$launcher = nwg-drawer
$exit = nwg-bar -t hyprland.json -p center -a middle -i 48 -s hyprland-0.css

# AUTOSTART
exec-once = rm /tmp/nwg-shell-check-update.lock
exec-once = swaync -c /home/pascal/.config/swaync/hyprland.json -s /home/pascal/.config/swaync/hyprland-0.css
exec-once = nm-applet --indicator
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec = nwg-drawer -r -c 6 -is 64 -fscol 2 -i kora -s hyprland-0.css -term alacritty -pbexit 'hyprctl dispatch exit' -pblock 'nwg-lock' -pbpoweroff 'systemctl -i poweroff' -pbreboot 'systemctl reboot' -pbsleep 'systemctl suspend' -pbsize 48
exec = nwg-panel -c hyprland-0 -s hyprland-0.css
exec = nwg-shell-check-updates
exec = swayidle timeout 60000 nwg-lock  resume 'hyprctl dispatch dpms on' 
exec = nwg-screenshot-applet

# GENERAL SETTINGS
general {
    border_size = 3
    no_border_on_floating = false
    gaps_in = 8
    gaps_out = 16
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = true
    hover_icon_on_border = true
}

# DWINDLE LAYOUT 
dwindle {
    pseudotile = false
    force_split = 0
    preserve_split = true
    smart_split = false
    smart_resizing = true
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    no_gaps_when_only = false
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# MASTER LAYOUT 
master {
    allow_small_split = false
    special_scale_factor = 0.8
    mfact = 0.55
    new_is_master = true
    new_on_top = false
    no_gaps_when_only = false
    orientation = left
    inherit_fullscreen = true
    always_center_master = false
}

# INPUT DEVICES
input {
    kb_layout = us
    repeat_rate = 25
    repeat_delay = 600
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 1
    touchpad {
        disable_while_typing = true
        scroll_factor = 1.0
        tap-to-click = true
    }
}

# MISC SETTINGS
misc {
    disable_hyprland_logo = true
    vrr = 0
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    layers_hog_keyboard_focus = true
    focus_on_activate = false
    hide_cursor_on_touch = true
    mouse_move_focuses_monitor = true
}
