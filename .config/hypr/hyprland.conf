# nwg-shell Hyprland config file
#
# The nwg-shell-config utility generates a part of settings for you:
# General, Input devices, Touchpad, Dwindle layout, Master layout.
# Decoration, animations, gestures and per-device config are left to be configured by yourself.
# Refer to the Hyprland wiki at https://wiki.hyprland.org for more information.

#
# Monitors & workspaces: nwg-displays generates 2 files, which we include here:
#
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

#
# Autostart. Feel free to add your own entries.
# Shell components will be started in the includes.conf file, which we include below.
#
exec = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = ~/.azotebg-hyprland # Wallpaper
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec = find /home/pascal/Pictures/wallpapers -type f | shuf -n 1 | xargs swaybg -m fill -o HDMI-A-1 -i
exec = find /home/pascal/Pictures/wallpapers -type f | shuf -n 1 | xargs swaybg -m fill -o DVI-I-1 -i
exec = find /home/pascal/Pictures/wallpapers -type f | shuf -n 1 | xargs swaybg -m fill -o DVI-D-1 -i
windowrule = workspace 1 silent,^(firefox)$
windowrule = workspace 2 silent,^(Emacs)$
windowrule = workspace 3 silent,^(Alacritty)$
windowrule = workspace 4 silent,^(pcmanfm)$
windowrule = workspace 6 silent,^(Discord)$
exec-once = wl-clipboard-history -t
exec-once = firefox-bin
exec-once = emacs
exec-once = alacritty
exec-once = pcmanfm
exec-once = discord --start-minimized
#exec-once = gtkcord4
exec-once = gnome-encfs-manager
exec-once = nextcloud --background
exec-once = gentoo-pipewire-launcher

workspace=1, monitor:DVI-I-1, default:true
workspace=2, monitor:HDMI-A-1, default:true
workspace=3, monitor:DVI-D-1, default:true

# this does cleanup in the end as well
exec-once = ~/.config/hypr/exec_mu4e.sh

#
# Include settings generated by nwg-shell-config
#
source = ~/.config/hypr/includes.conf

#
# All the settings below are up to you. We don't touch them in the shell config utility.
#

# Some default env vars.t
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP=Hyprland
env = XDG_SESSION_TYPE=wayland
env = XDG_SESSION_DESKTOP=Hyprland

decoration {
  rounding = 8
  multisample_edges = true

  active_opacity = 1.0
  inactive_opacity = 1.0
    blur {
        enabled = true
        size = 3
        passes = 1
    }
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 0 0
  shadow_range = 30
  shadow_render_power = 2
  col.shadow=0xFFFA0DED
  col.shadow_inactive=0xFF3292F3

  blurls = gtk-layer-shell
  # blurls = waybar
  blurls = lockscreen
}

animations {
  enabled = true
  bezier = bounce, 1,1.6,0.1,0.85
  bezier = overshot, 0.7, 0.6, 0.1, 1.1
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, bounce, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 20, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 5, overshot, slide
}


gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
windowrule = float, ^(galculator|azote)$
windowrule = float,title:^(Postęp działań na plikach)$
# Example windowrule v2
windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = float,title:^(Potwierdzenie zastąpienia plików)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, Rofi
windowrule = animation none,Rofi
windowrule = float,viewnior
windowrule = float,feh
windowrule = float, pavucontrol-qt
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$
windowrule = float, title:.*^(IPK).*$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# KEY BINDINGS, see https://wiki.hyprland.org/Configuring/Binds/ for more
# If you happen to change some key bindings, you may also edit ~/.local/share/nwg-shell-config/help-hyprland.pango

# We've defined $term, $editor and so on in includes.conf.
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, emacsclient
bind = $mainMod, Q, exec, $exit
bind = $mainMod, F, exec, $filemanager
bind = $mainMod SHIFT, Return, exec, $launcher
bind = $mainMod, Return, exec, $term
bind = $mainMod, F1, exec, find /home/pascal/Pictures/wallpapers -type f | shuf -n 1 | xargs swaybg -m fill -o HDMI-A-1 -i
bind = $mainMod, F2, exec, find /home/pascal/Pictures/wallpapers -type f | shuf -n 1 | xargs swaybg -m fill -o DVI-I-1 -i
bind = $mainMod, F3, exec, find /home/pascal/Pictures/wallpapers -type f | shuf -n 1 | xargs swaybg -m fill -o DVI-D-1 -i

# Show/hide the dock, if started
bind = ALT, D, exec, pkill -10 nwg-dock

bind = CTRL $mainMod, L, exec, nwg-lock                  # screen locker, according to shell settings

bind = $mainMod, TAB, fullscreen
bind = $mainMod, I, pin
bind = $mainMod SHIFT, C, killactive,
bind = ALT, F4, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, Space, togglefloating,
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, Z, movetoworkspace, special  # move to the special workspace
bind = $mainMod, Z, togglespecialworkspace          # show/hide special workspace

bind = ALT, Tab, togglesplit,                       # (dwindle)
bind = $mainMod, P, pseudo,                         # (dwindle)
bind = $mainMod, A, layoutmsg, cycleprev            # (master)
bind = $mainMod, S, layoutmsg, swapwithmaster       # (master)
bind = $mainMod, D, layoutmsg, cyclenext            # (master)

# SCREENSHOT (/usr/local/bin/screenshot)
bind = , Print, exec, screenshot fullscreen                           # full screen
bind = CONTROL, Print, exec, screenshot display                       # focused display
bind = $mainMod SHIFT+CONTROL, Print, exec, screenshot focused        # focused window
bind = SHIFT+CONTROL, Print, exec, grim -g "$(slurp)" - | swappy -f - # selected region -> swappy
# bind = SHIFT+CONTROL, Print, exec, screenshot region                # or selected region w/o swappy

# MOVE FOCUS with mainMod + arrow keys
bind = $mainMod, a, cyclenext
bind = $mainMod, o, cyclenext, prev
bind = $mainMod, period, focusmonitor, +1
bind = $mainMod, comma, focusmonitor, -1

# MOVE WINDOW with mainMod SHIFT + arrow keys
bind = $mainMod SHIFT, a, swapnext
bind = $mainMod SHIFT, o, swapnext

# SWITCH WORKSPACES with mainMod + [0-9]
bind= $mainMod,1,exec, try_swap_workspace 1
bind= $mainMod,2,exec, try_swap_workspace 2
bind= $mainMod,3,exec, try_swap_workspace 3
bind= $mainMod,4,exec, try_swap_workspace 4
bind= $mainMod,5,exec, try_swap_workspace 5
bind= $mainMod,6,exec, try_swap_workspace 6
bind= $mainMod,7,exec, try_swap_workspace 7
bind= $mainMod,8,exec, try_swap_workspace 8
bind= $mainMod,9,exec, try_swap_workspace 9
bind= $mainMod,0,exec, try_swap_workspace 10

# MOVE ACTIVE WINDOW TO A WORKSPACE with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = CTRL $mainMod, 1, movetoworkspacesilent, 1
bind = CTRL $mainMod, 2, movetoworkspacesilent, 2
bind = CTRL $mainMod, 3, movetoworkspacesilent, 3
bind = CTRL $mainMod, 4, movetoworkspacesilent, 4
bind = CTRL $mainMod, 5, movetoworkspacesilent, 5
bind = CTRL $mainMod, 6, movetoworkspacesilent, 6
bind = CTRL $mainMod, 7, movetoworkspacesilent, 7
bind = CTRL $mainMod, 8, movetoworkspacesilent, 8
bind = CTRL $mainMod, 9, movetoworkspacesilent, 9
bind = CTRL $mainMod, 0, movetoworkspacesilent, 10

bind = CTRL, period, movewindow, mon:+1
bind = CTRL, comma, movewindow, mon:-1

# SCROLL THROUGH EXISTING WORKSPACES with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# MOVE/RESIZE WINDOWS with mainMod + LMB/RMB and dragging
bindm = , mouse:275, movewindow
bindm = , mouse:276, resizewindow
